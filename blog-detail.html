    <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'flex'; // Keep this to make it part of layout before transform
            setTimeout(() => { // Allow display to take effect before transform
                sidebar.classList.add('sidebar-visible');
            }, 10);
        }

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.remove('sidebar-visible');
            // Optional: set display to none after transition ends for accessibility/performance
            sidebar.addEventListener('transitionend', function (e) {
                if (!sidebar.classList.contains('sidebar-visible')) {
                    sidebar.style.display = 'none';
                }
            }, { once: true });
        }
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = urlParams.get('id');

        fetch('./assets/data.json')
            .then(response => response.json())
            .then(data => {
                const index = parseInt(newsId) - 1;
                const newsItem = data[index];

                if (newsItem) {
                    document.getElementById('banner').src = newsItem.banner;
                    document.getElementById('news-title').textContent = newsItem.title;
                    document.getElementById('news-content').textContent = newsItem.content;
                } else {
                    document.querySelector('.news-description').innerHTML = '<p>News not found.</p>';
                }
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
                document.querySelector('.news-description').innerHTML = '<p>Unable to load news. Please try again later.</p>';
            });
    </script>
