    <script>
        // --- Sidebar Toggle (Standard) ---
        // --- Sidebar Toggle ---
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.style.display = 'flex';
                setTimeout(() => { sidebar.classList.add('sidebar-visible'); }, 10);
            }
        }
        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.classList.remove('sidebar-visible');
                const handleTransitionEnd = () => {
                    if (!sidebar.classList.contains('sidebar-visible')) { sidebar.style.display = 'none'; }
                    sidebar.removeEventListener('transitionend', handleTransitionEnd);
                };
                sidebar.addEventListener('transitionend', handleTransitionEnd);
            }
        }

        // Helper function to create or update meta tags
        function updateMetaTag(propertyName, propertyValue, content) {
            let element = document.querySelector(`meta[${propertyName}="${propertyValue}"]`);
            if (!element) {
                element = document.createElement('meta');
                element.setAttribute(propertyName, propertyValue);
                document.getElementsByTagName('head')[0].appendChild(element);
            }
            element.setAttribute('content', content);
        }

        // Helper function to update link tags (like canonical)
        function updateLinkTag(relValue, hrefValue) {
            let element = document.querySelector(`link[rel="${relValue}"]`);
            if (!element) {
                element = document.createElement('link');
                element.setAttribute('rel', relValue);
                document.getElementsByTagName('head')[0].appendChild(element);
            }
            element.setAttribute('href', hrefValue);
        }

        // Helper function to extract a short description from content
        function getShortDescription(content, maxLength = 155) {
            // Remove HTML tags (simple regex, might need refinement for complex HTML)
            const textOnly = content.replace(/<[^>]+>/g, ' ').replace(/\s+/g, ' ').trim();
            if (textOnly.length <= maxLength) {
                return textOnly;
            }
            // Trim to maxLength and try to end on a word boundary
            let trimmed = textOnly.substr(0, maxLength);
            trimmed = trimmed.substr(0, Math.min(trimmed.length, trimmed.lastIndexOf(" ")));
            return trimmed + "...";
        }

        // --- Standard Scroll-to-Top, Reveal, Year, Active Nav Logic (from previous steps) ---
        const scrollToTopBtn = document.querySelector('.scroll-to-top');
        if (scrollToTopBtn) {
            window.addEventListener('scroll', () => { scrollToTopBtn.classList.toggle('visible', window.pageYOffset > 300); });
            scrollToTopBtn.addEventListener('click', (e) => { e.preventDefault(); window.scrollTo({ top: 0, behavior: 'smooth' }); });
        }
        const revealElements = document.querySelectorAll('.reveal-on-scroll');
        if (revealElements.length > 0) {
            const revealObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) { entry.target.classList.add('revealed'); } });
            }, { threshold: 0.05 });
            revealElements.forEach(el => { revealObserver.observe(el); });
        }
        const currentYearElement = document.getElementById('currentYear');
        if (currentYearElement) { currentYearElement.textContent = new Date().getFullYear(); }

        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.normalbar a, .sidebar a');
            const currentPathname = window.location.pathname;
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.pathname === currentPathname && (!link.hash || window.location.hash === link.hash)) {
                    if (link.pathname.endsWith('blog.html')) { // Specific for blog page
                        link.classList.add('active');
                    } else if ((link.pathname.endsWith('/') || link.pathname.endsWith('index.html')) && (!window.location.hash || window.location.hash === "")) {
                        link.classList.add('active');
                    } else if (link.pathname.endsWith('aboutus.html') && (!window.location.hash || window.location.hash === "")) {
                        link.classList.add('active');
                    } else if (link.pathname.endsWith('products.html') && (!window.location.hash || window.location.hash === "")) {
                        link.classList.add('active');
                    }
                    // Add more specific page checks if needed
                }
            });
        });


        // --- Fetch JSON and populate Blog Post Cards ---
        fetch('./assets/newscard.json') // Ensure filename is newscard.json
            .then(response => {
                if (!response.ok) { throw new Error('Network response was not ok: ' + response.statusText); }
                return response.json();
            })
            .then(data => {
                const container = document.querySelector('.blog-grid-container');
                if (!container) { console.error('Error: .blog-grid-container not found!'); return; }

                // Assuming newest posts are at the end of JSON, or you sort them server-side/build-time
                // For now, let's reverse to show potentially newer items first if they are added to the end.
                let blogPostsToDisplay = data.slice().reverse();

                blogPostsToDisplay.forEach(post => {
                    const cardLink = document.createElement('a');
                    cardLink.className = 'blog-post-card-link reveal-on-scroll';
                    cardLink.href = (post.link && post.link !== "#") ? post.link : (post.id ? `blog-detail.html?id=${post.id}` : "#"); // Fallback link structure, avoid undefined
                    // if (post.link && post.link !== "#") { cardLink.target = "_blank"; cardLink.rel="noopener noreferrer"; }


                    let bannerHtml = `<div class="blog-card-banner-placeholder">No Image</div>`;
                    if (post.banner) {
                        bannerHtml = `<img src="${post.banner}" alt="${post.title} banner" class="blog-card-banner-image">`;
                    }

                    let categoriesHtml = '';
                    if (post.categories && post.categories.length > 0) {
                        categoriesHtml = `<div class="blog-card-categories">` +
                            post.categories.map(cat => `<span class="category-tag">${cat}</span>`).join('') +
                            `</div>`;
                    }

                    let metaHtml = `<div class="blog-card-meta">`;
                    if (post.author) metaHtml += `<span class="author">By ${post.author}</span>`;
                    if (post.date) metaHtml += `<span class="date">${post.date}</span>`;
                    metaHtml += `</div>`;

                    cardLink.innerHTML = `
                        <div class="blog-card-image-wrapper">
                            ${bannerHtml}
                        </div>
                        <div class="blog-card-content">
                            ${categoriesHtml}
                            <h3 class="blog-card-title">${post.title}</h3>
                            ${metaHtml}
                            <p class="blog-card-excerpt">${post.excerpt || ''}</p>
                            <span class="blog-card-readmore">Read Article →</span>
                        </div>
                    `;
                    container.appendChild(cardLink);
                });

                // Re-run reveal observer for newly added cards
                const newBlogRevealElements = container.querySelectorAll('.reveal-on-scroll');
                if (newBlogRevealElements.length > 0 && typeof IntersectionObserver !== 'undefined') {
                    const newBlogRevealObserver = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) { entry.target.classList.add('revealed'); }
                        });
                    }, { threshold: 0.05 });
                    newBlogRevealElements.forEach(el => { newBlogRevealObserver.observe(el); });
                }
            })
            .catch(error => console.error('Error loading or parsing blog JSON:', error));
    </script>
