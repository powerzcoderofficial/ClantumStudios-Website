<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ====== Fallback/Default SEO Meta Tags (will be updated by JavaScript) ====== -->

    <meta name="description" content="Read the latest news, articles, and announcements from Clantum Studios.">
    <meta name="keywords" content="clantum studios, tech news, software updates, announcements, articles">
    <meta name="robots" content="index, follow"> <!-- Individual articles are indexable -->
    <link rel="canonical" href="https://www.yourdomain.com/news.html"> <!-- Fallback canonical for the news listing page -->
    <meta name="author" content="Clantum Studios">

    <!-- Favicon -->
    <link rel="icon" href="assets/ClantumLogoLight.svg" type="image/svg+xml"> <!-- Correct type for SVG -->
    <link rel="apple-touch-icon" href="assets/ClantumLogoLight_180.png"> <!-- Example: Create a 180x180 PNG version -->


    <!-- ====== Fallback Open Graph / Facebook Meta Tags (will be updated by JavaScript) ====== -->
    <meta property="og:type" content="website"> <!-- Will change to 'article' by JS -->
    <meta property="og:url" content="https://www.yourdomain.com/news.html"> <!-- Will be updated to specific article URL -->
    <meta property="og:title" content="Latest News from Clantum Studios">
    <meta property="og:description" content="Stay updated with news and insights from Clantum Studios.">
    <meta property="og:image" content="https://www.yourdomain.com/assets/og-image-clantum-default-news.jpg"> <!-- Default image for sharing -->
    <meta property="og:site_name" content="Clantum Studios">

    <!-- ====== Fallback Twitter Card Meta Tags (will be updated by JavaScript) ====== -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.yourdomain.com/news.html"> <!-- Will be updated -->
    <meta name="twitter:title" content="Latest News from Clantum Studios">
    <meta name="twitter:description" content="Stay updated with news and insights from Clantum Studios.">
    <meta name="twitter:image" content="https://www.yourdomain.com/assets/og-image-clantum-default-news.jpg"> <!-- Default image for sharing -->
    <!-- <meta name="twitter:site" content="@YourTwitterHandle"> -->


    <link rel="stylesheet" href="styles_newsdetails.css">

    <!-- Placeholder for Structured Data (JSON-LD) - to be filled by JavaScript -->
    <script id="structured-data-script" type="application/ld+json"></script>
</head>

<body>
    
    <header>
        <nav>
            <div class="logo">
                <img src="assets/ClantumLogoLight.svg" alt="Clantum Logo">
            </div>
            <script>
                function showSidebar() {
                  const HamburgerMenu = document.querySelector('.sidebar');
                  HamburgerMenu.style.display = 'flex';
                }
                function hideSidebar() {
                  const HamburgerMenu = document.querySelector('.sidebar');
                  HamburgerMenu.style.display = 'none';
                }
                </script>
                <ul class="sidebar">
                    <li onclick="hideSidebar()"><a><svg xmlns="http:
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="team.html">Owners</a></li>
                    <li><a href="news.html" class="active">News</a></li>
                  </ul>
                  <ul class="normalbar">
                    <li class="hideonmobile"><a href="index.html">Home</a></li>
                    <li class="hideonmobile"><a href="products.html">Products</a></li>
                    <li class="hideonmobile"><a href="team.html">Owners</a></li>
                    <li class="hideonmobile"><a href="news.html" class="active">News</a></li>
                    <li class="menuButton" onclick="showSidebar()"><a><svg xmlns="http:
                  </ul>
        </nav>
    </header>

    
    <main class="news-detail main">
        
        <div class="close-btn">
            <a href="news.html">×</a>
        </div>

        
        <div class="news-image">
            <img id="banner" src="" alt="News Image">
        </div>

        
        <div class="news-description">
            <h1 id="news-title"></h1>
            <p id="news-description">
            </p>
        </div>
        </div>
    </main>

    
    <footer>
        <p>© Clantum Studios. All Rights Reserved.</p>
    </footer>
    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = urlParams.get('id'); 

        
        fetch('./assets/data.json') 
            .then(response => response.json())
            .then(data => {
                const newsItem = data[newsId - 1]; 
                
                if (newsItem) {
                    document.getElementById('banner').src = newsItem.banner;
                    document.getElementById('news-title').textContent = newsItem.title;
                    document.getElementById('news-description').textContent = newsItem.content;
                } else {
                    document.querySelector('.news-description').innerHTML = '<p>News not found.</p>';
                }
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>

</html>
